			function make_tab($link,$id,$value,$tab_c)
			{
				echo '<label>';
				echo '<li id="';
				echo $id;
				echo '" ';
				if ($_POST[$tab_c] && $tab_c == $_POST[$tab_c])
				{
					echo 'class="list_of_elements_checked"';
				}
				else
				{
					echo 'class="list_of_elements"';
				}

				echo '>';
				echo $value;
				echo '</li>';
				echo '<form style="visibility:hidden; display:none" action="';
				echo $link;
				echo '" method="post">';
				echo '<input type="submit" name="';
				echo $tab_c;
				echo '" style="visibility: hidden;" value="';
				echo $tab_c;
				echo '">';
				echo '</form>';
				echo '</label>';
